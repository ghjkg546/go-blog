{{template "header.html" .}}
<meta name="apple-mobile-web-app-title" content="夸克资源">

<div class="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-8">
                <section class="comment-area" id="comment-area">
                    <hr>
                    <h3>这里提交你想要的短剧</h3>
                    <form action="#" method="post" class="comment-form">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="id_name">名字：</label>
                                <input type="text" id="id_name" name="name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_email">邮箱：</label>
                                <input type="email" id="id_email" name="email" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_url">网址：</label>
                                <input type="text" id="id_url" name="url">
                            </div>
                            <div class="col-md-12">
                                <label for="id_comment">评论：</label>
                                <textarea name="comment" id="id_comment" required></textarea>
                                <button type="submit" class="comment-btn">发表</button>
                            </div>
                        </div>    <!-- row -->
                    </form>

                </section>
            </main>
            <aside class="col-md-4">
                <div class="widget widget-content">
                    <h3 class="widget-title">文章目录</h3>
                    <ul>
                        <li>
                            <a href="#">教程特点</a>
                        </li>
                        <li>
                            <a href="#">谁适合这个教程</a>
                        </li>
                        <li>
                            <a href="#">在线预览</a>
                        </li>
                        <li>
                            <a href="#">资源列表</a>
                        </li>
                        <li>
                            <a href="#">获取帮助</a>
                        </li>
                    </ul>
                </div>
                <div class="widget widget-recent-posts">
                    <h3 class="widget-title">最新文章</h3>
<!--                    <ul>-->
<!--                        <li>-->
<!--                            <a href="#">Django 博客开发入门教程：前言</a>-->
<!--                        </li>-->
<!--                        <li>-->
<!--                            <a href="#">Django 博客使用 Markdown 自动生成文章目录</a>-->
<!--                        </li>-->
<!--                        <li>-->
<!--                            <a href="#">部署 Django 博客</a>-->
<!--                        </li>-->
<!--                    </ul>-->
                </div>

                <div class="rss">
                    <a href=""><span class="ion-social-rss-outline"></span> RSS 订阅</a>
                </div>
            </aside>
        </div>
    </div>
</div>
<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>
</footer>

<!-- Mobile Menu -->
<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
    <nav>
        <ul>
            {{range .Cates}}
            <li><a href="/category/{{.Slug}}">{{.Name}}</a></li>
            {{end}}
        </ul>
    </nav>
</div>

<script src="/js/script.js"></script>

</body>
</html>
