<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>疾风夸克资源</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"><meta http-equiv="x-ua-compatible" content="IE=10,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-title" content="moss">
	<meta name="keywords" content="{{if .blogItem }}{{.blogItem.Title}}{{end}}">
	<meta name='description' content='{{if .blogItem }}{{.blogItem.Title}}{{end}}'>
	<!-- css -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/pace.css">
	<link rel="stylesheet" href="/css/custom.css">

	<!-- js -->
	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/pace.min.js"></script>
	<script src="/js/modernizr.custom.js"></script>
</head>

<body>
<div class="container">
	<header id="site-header">
		<div class="row">
			<div class="col-md-4 col-sm-5 col-xs-8">
				<div class="logo">
					<h1><a href="/"> 夸克资源</a></h1>
				</div>
			</div><!-- col-md-4 -->

			<div class="col-md-8 col-sm-7 col-xs-4">
				<div class="flex">
					<nav class="main-nav" role="navigation">

						<div class="navbar-header">
							<button type="button" id="trigger-overlay" class="navbar-toggle">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" style="margin-bottom: 2px;">
									<path stroke="currentColor" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
								</svg>
							</button>


						</div>

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li class="cl-effect-11"><a href="/" data-hover="首页">首页</a></li>
								{{range .Cates}}
								<li class="cl-effect-11"><a href="/category/{{.Slug}}" data-hover="{{.Name}}">{{.Name}}</a></li>
								{{end}}
<!--								<li class="cl-effect-11"><a href="/qiu" data-hover="求资源">求资源</a></li>-->

								<!--							<li class="cl-effect-11"><a href="contact.html" data-hover="联系">联系</a></li>-->
							</ul>
						</div><!-- /.navbar-collapse -->
					</nav>

					<form class="max-w-md mx-auto w-[200px] max-sm:hidden">
						<label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
						<div class="relative">
							<div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
								<svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
									<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
								</svg>
							</div>
							<input type="search"  value="{{.Keyword}}" id="default-search" class="block w-full p-4 ps-10 text-sm
			text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="全站搜索..." />
							<button type="button" id="search-btn" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
						</div>
					</form>
					<div id="header-search-box">
						<a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
						<div id="search-form" class="search-form">
							<form role="search" method="get" id="searchform" action="#">
								<input type="search" placeholder="搜索" required>
								<button type="submit"><span class="ion-ios-search-strong"></span></button>
							</form>
						</div>
					</div>
				</div>



			</div><!-- col-md-8 -->
		</div>
	</header>
</div>
<div class="copyrights">Collect from <a href="#">夸克网盘</a></div>
